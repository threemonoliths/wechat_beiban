<ion-header>
  <ion-navbar>
    <ion-title>预订信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <img src = "../../assets/imgs/car.png">
  </ion-card>
  <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
  <ion-list>

    <ion-item>
        <ion-label>开始使用时间:</ion-label>
        <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="orderDate" formControlName="orderDate"  
        [cancelText]="'取消'" [doneText]="'确定'" [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>租用方式:</ion-label>
      <ion-select [(ngModel)]="kind" formControlName="kind" [cancelText]="'取消'" [okText]="'确定'">
        <ion-option value="单次">单次</ion-option>
        <ion-option value="多次">多次</ion-option>
        <ion-option value="包天">包天</ion-option>
        
      </ion-select>
    </ion-item>


    <ion-item>
      <button ion-button full>确定提交</button>
    </ion-item>
  </ion-list>
</form>
</ion-content>
