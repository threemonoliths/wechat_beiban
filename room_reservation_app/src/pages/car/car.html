<ion-header>
  <ion-navbar>
    <ion-title>预订信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <img src = "../../assets/imgs/car.png">
  </ion-card>
  <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
  <ion-list>

    <ion-item>
        <ion-label>开始使用时间:</ion-label>
        <ion-datetime displayFormat="YYYY MMM DD" [(ngModel)]="orderDate" formControlName="orderDate"  
        [cancelText]="'取消'" [doneText]="'确定'" [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>租用方式:</ion-label>
      <ion-select  formControlName="kind" [(ngModel)]="kind" interface="action-sheet" [cancelText]="'取消'" mode='ios'>
        <ion-option value="北京南站单次">北京南站单次（150元）</ion-option>
        <ion-option value="北京站单次">北京站单次（150元）</ion-option>
        <ion-option value="首都机场">首都机场单次（300元）</ion-option>
        <ion-option value="南苑机场">南苑机场单次（250元）</ion-option>
        <ion-option value="半日">半日用车（400元）</ion-option>
        <ion-option value="全日">全日用车（800元）</ion-option>
        <ion-option value="协商">其他地点具体协商</ion-option>
        
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label >乘车人：</ion-label>
        <ion-input formControlName="occupant" placeholder="姓名" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label >手机号：</ion-label>
          <ion-input formControlName="phone" placeholder="用于接收短信" type="number"></ion-input>
        </ion-item>

    <ion-item>
      <button ion-button full>确定提交</button>
    </ion-item>
  </ion-list>
</form>
</ion-content>
