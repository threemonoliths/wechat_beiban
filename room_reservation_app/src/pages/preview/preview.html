<ion-header>
  <ion-navbar>
    <ion-title>
      房型预览
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-list *ngFor="let i of data" no-lines >
  <ion-card >
    <img src = "../../assets/imgs/home.png" style="height:200px">
  </ion-card>

   <ion-item>
      <h3 ion-text class="roomtype" style="color:darkred">{{i.layout}} · {{ i.breakfast? "含":"不含"}}早餐</h3>
      <p padding-right="20px" ><ion-icon name="logo-yen" item-start small></ion-icon>{{ i.price_01}} 每晚</p>
      <button ion-button icon-start clear item-end (click)="book(i)" [navPush]="pushPage" [navParams]="params" small >
          <ion-icon name="create"></ion-icon>
            预订
        </button>
    </ion-item>

</ion-list>
     
</ion-content>
