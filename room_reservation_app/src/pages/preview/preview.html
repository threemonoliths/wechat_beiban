<ion-header>
  <ion-navbar>
    <ion-title>
      房型预览
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<ion-item *ngFor="let i of data" >
  <ion-card >
    <img src = "../../assets/imgs/home.png">
  </ion-card>

  <ion-row no-padding>
    <ion-col text-left >  
      <p class="roomtype">{{i.layout}}</p>
      <p>{{ i.breakfast? "含":"不含"}}早餐</p>
    </ion-col>

    <ion-col text-right >
      <p><ion-icon name="logo-yen" item-start small></ion-icon>{{ i.price_01 + "元"}}</p>
      <button ion-button icon-start clear item-end (click)="book(i)" [navPush]="pushPage" [navParams]="params" small>
          <ion-icon name="create"></ion-icon>
            预订
        </button>
    </ion-col>
  </ion-row>


</ion-item>
     
</ion-content>
