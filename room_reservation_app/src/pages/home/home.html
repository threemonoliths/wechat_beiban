  <ion-header>
    <ion-navbar>
      <ion-title>预订信息</ion-title>
    </ion-navbar>
  </ion-header>



    <ion-content padding>
      <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
      <ion-list>

        <ion-item>
            <ion-label>入住日期:</ion-label>
            <ion-datetime displayFormat="YYYY MM DD" formControlName="start_time"  [cancelText]="'取消'" [doneText]="'确定'" [min]="minDate" [max]="maxDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>房间类型:</ion-label>
          <ion-select formControlName="layout_id" [cancelText]="'取消'" [okText]="'确定'" [(ngModel)]="tabSrv.selectedId">
            <ion-option *ngFor="let r of roomLayouts" [value]="r.id"  >{{ r.layout }}</ion-option>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label>房间数:</ion-label>
          <ion-select formControlName="rooms" [cancelText]="'取消'" [okText]="'确定'">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>预订天数:</ion-label>
          <ion-select formControlName="days" [cancelText]="'取消'" [okText]="'确定'">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
          </ion-select>
        </ion-item>
<ion-item>
    <ion-label >入住人：</ion-label>
    <ion-input placeholder="只需填写一人姓名"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label >手机号：</ion-label>
      <ion-input placeholder="用于接收短信" type="number"></ion-input>
    </ion-item>

  <!-- formControlName="type" -->
          <ion-list radio-group no-lines>
              <ion-row no-padding>
              <ion-col>
          <ion-item>
              <ion-label>因公</ion-label>
              <ion-radio value="因公" item-start checked></ion-radio> 
          </ion-item>
          </ion-col>
          <ion-col>
          <ion-item>
              <ion-label>因私</ion-label>
              <ion-radio value="因私" item-start></ion-radio>
            </ion-item>
            </ion-col>
            </ion-row>
          </ion-list>
  
  <ion-item>
  <button ion-button full>确定提交</button>
  </ion-item>
      </ion-list>
      </form>
    </ion-content>
