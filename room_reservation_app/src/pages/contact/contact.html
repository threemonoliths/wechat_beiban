<ion-header>
  <ion-navbar>
    <ion-title>
      关于我们
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>联系方式</ion-list-header>
    <ion-item>
      <ion-icon name="call" item-start></ion-icon>
      8888-8888888
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let i of pages" >
      <ion-card-content>
        <ion-card-title>
          预定信息
          </ion-card-title>
        
            <p><span>开始时间：</span>{{i.start_time}}</p>
            <p><span>预定天数：</span>{{i.days}}</p>
            <p><span>房间数：</span>{{i.rooms}}</p>
            <p><span>房型：</span>{{i.layout}}</p>
        
        <ion-item>
            <button ion-button icon-start clear item-end block (click)="cancelOrder(i)">
              取消预订
            </button>
            </ion-item>
      </ion-card-content>
    </ion-card>

</ion-content>
