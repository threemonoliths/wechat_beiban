<div nz-row [nzGutter]="24" class="pt-lg">
  
      <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
          <nz-card [nzBordered]="true" nzTitle="房型信息">
              <div nz-row [nzGutter]="16">
                  <div nz-col nzMd="6" nzSm="12" nzXs="24">
                      <div nz-form-item nz-row>
                          <div nz-form-label nz-col nz-form-item-required><label>名称:</label></div>
                          <div nz-form-control nz-col nzHasFeedback>
                              <input nz-input formControlName="layout" nzPlaceHolder="请输入房型名称">
                              <!-- <ng-container *ngIf="form.controls['layout'].dirty || form.controls['layout'].touched">
                                  <p nz-form-explain *ngIf="form.controls['layout'].errors?.required">请输入房型名称</p>
                              </ng-container> -->
                              <nz-form-explain *ngIf="(form.controls['layout'].dirty || form.controls['layout'].touched) && form.controls['layout'].errors?.required">
                                请输入房型名称
                              </nz-form-explain>
                          </div>
                      </div>
                  </div>
  
                  <div nz-col nzMd="6" nzSm="12" nzXs="24">
                      <div nz-form-item nz-row>
                          <div nz-form-label nz-col nz-form-item-required><label>价格1:</label></div>
                          <div nz-form-control nz-col nzHasFeedback>
                              <input nz-input formControlName="price_01" nzPlaceHolder="请输入价格1">
                              <ng-container *ngIf="form.controls['price_01'].dirty || form.controls['price_01'].touched">
                                  <p nz-form-explain *ngIf="form.controls['price_01'].errors?.required">请输入价格1</p>
                              </ng-container>
                          </div>
                      </div>
                  </div>

                  <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>价格2:</label></div>
                        <div nz-form-control nz-col nzHasFeedback>
                            <input nz-input formControlName="price_02" nzPlaceHolder="请输入价格2">
                            <!-- <ng-container *ngIf="form.controls['price_02'].dirty || form.controls['price_02'].touched">
                                <p nz-form-explain *ngIf="form.controls['price_02'].errors?.required">请输入价格2</p>
                            </ng-container> -->
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>预订价格:</label></div>
                        <div nz-form-control nz-col nzHasFeedback>
                            <input nz-input formControlName="book_price" nzPlaceHolder="请输入预订价格">
                            <ng-container *ngIf="form.controls['book_price'].dirty || form.controls['book_price'].touched">
                                <p nz-form-explain *ngIf="form.controls['book_price'].errors?.required">请输入预订价格</p>
                            </ng-container>
                        </div>
                    </div>
                </div>
  
              </div>


              <div nz-row [nzGutter]="16">
                

                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>含早餐:</label></div>
                        <div nz-form-control nz-col nzHasFeedback>
                            <!-- <input nz-input formControlName="breakfast" nzPlaceHolder="请选择"> -->
                            <nz-select nzAllowClear nzPlaceHolder="请选择" formControlName="breakfast">
                                <nz-option nzValue="0" nzLabel="不包含"></nz-option>
                                <nz-option nzValue="1" nzLabel="包含"></nz-option>
                            </nz-select>
                            <ng-container *ngIf="form.controls['breakfast'].dirty || form.controls['breakfast'].touched">
                                <p nz-form-explain *ngIf="form.controls['breakfast'].errors?.required">请选择</p>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="6" nzSm="12" nzXs="24">
                  <div nz-form-item nz-row>
                      <div nz-form-label nz-col nz-form-item-required><label>描述:</label></div>
                      <div nz-form-control nz-col nzHasFeedback>
                          <input nz-input formControlName="desc" nzPlaceHolder="请输入价格2">
                      </div>
                  </div>
              </div>

            </div>
          </nz-card>  
          
          <nz-card [nzBordered]="false" nzTitle="预览图片上传" >
              
          </nz-card> 
  
          <div>
              <error-collect></error-collect>
              <button nz-button [nzType]="'primary'">提交</button>
              <button nz-button [nzType]="'primary'" type="button" (click)="goBack()">返回</button>
          </div>
      </form>
  
  </div>
